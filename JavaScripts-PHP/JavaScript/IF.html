<html>
<head>
    <title>JavaScript</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var mark1=parseInt(prompt("Enter marks1","Enter"));
        var mark2=parseInt(prompt("Enter marks2","Enter"));
        var mark3=parseInt(prompt("Enter marks3","Enter"));
        var total=mark1+mark2+mark3;
        var percent=total*100/150;
        alert(percent);
        if(percent>=80)
        {
            alert("Grade A");
        }
        else if(percent>=60)
        {
            alert("Grade B");
        }
        else
        {
            alert("Grade C");
        }

    </script>
</body>
</html>
